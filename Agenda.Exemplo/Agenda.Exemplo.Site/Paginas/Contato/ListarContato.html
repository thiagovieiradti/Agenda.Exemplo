<div class="row">

    <div class="col-md-12">

        <h4>Lista de Contatos</h4>

        <div class="row">
            <div class="col-md-3">
                <label>Grupo</label>
                <select class="form-control" data-bind="options: grupos, optionsText: 'nome', optionsValue: 'grupoId', optionsCaption: '', value: grupoId"></select>
            </div>
            <div class="col-md-3">
                <label>Nome</label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="textInput: nome, enterkey: filtrar" />
                    <span class="input-group-btn">
                        <button class="btn" data-bind="click: filtrar">Filtrar</button>
                    </span>
                </div>
            </div>
            <div classs="col-md-4">
                <span>TESTE</span>
            </div>
        </div>

        <br />

        <!-- ko if: contatos().length == 0 -->
        <p>Nenhum contato encontrato.</p>
        <!-- /ko -->

        <!-- ko if: contatos().length > 0-->
        <table class="table">
            <thead>
                <tr>
                    <td><strong>#</strong></td>
                    <td><strong>Grupo</strong></td>
                    <td colspan="2"><strong>Nome</strong></td>
                    <td><strong>Telefone</strong></td>
                </tr>
            </thead>
            <tbody data-bind="foreach: {data: contatos, as: 'contato'}">
                <tr>
                    <td data-bind="text: contato.contatoId"></td>
                    <td data-bind="text: contato.grupo.nome"></td>
                    <td colspan="2" data-bind="text: contato.nome"></td>
                    <td data-bind="text: contato.telefone"></td>
                    <td>
                        <button class="btn btn-primary" data-bind="click: $parent.editar.bind($parent, contato)">Editar</button>
                        <button class="btn btn-primary" data-bind="click: $parent.chamar.bind($parent, contato)">Registrar Chamada</button>
                        <button class="btn btn-warning" data-bind="click: $parent.remover.bind($parent, contato)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- /ko -->

        <button class="btn btn-success float-right" data-bind="click: inserir">Adicionar</button>

    </div>
</div>
