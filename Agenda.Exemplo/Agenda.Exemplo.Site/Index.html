<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Agenda.Exemplo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div id="agenda">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Agenda.Exemplo</a>
                </div>
                <ul class="nav navbar-nav" data-bind="foreach: {data: links, as: 'link'}">
                    <li data-bind="click: $parent.navegar.bind($parent, link), css: {'active': $parent.linkAbertoNome() == link.nome}">
                        <a href="#" data-bind="text: link.nome"></a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="container">

        <div class="jumbotron">
            
            <div id="agendaConteudo">
                <h3>Agenda.Exemplo</h3>
            </div>
        </div>

    </div>

    <!-- knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- entidade -->
    <script src="AppScript/_Entidade/Grupo.js"></script>
    <script src="AppScript/_Entidade/Contato.js"></script>
    <script src="AppScript/_Entidade/Chamada.js"></script>

    <!-- util -->
    <script src="AppScript/_KO/_Binding/enterkey.js"></script>

    <!-- aplicacao -->
    <script src="AppScript/_API/GrupoAPI.js"></script>
    <script src="AppScript/_API/ContatoAPI.js"></script>
    <script src="AppScript/_API/ChamadaAPI.js"></script>
    <script src="AppScript/_Aplicacao/Aplicacao.js"></script>
    <script src="AppScript/_Aplicacao/Constantes.js"></script>

    <!-- grupo -->
    <script src="AppScript/Grupo/ListarGrupoViewModel.js"></script>
    <script src="AppScript/Grupo/InserirGrupoViewModel.js"></script>
    <script src="AppScript/Grupo/EditarGrupoViewModel.js"></script>

    <!-- contato -->
    <script src="AppScript/Contato/ListarContatoViewModel.js"></script>
    <script src="AppScript/Contato/InserirContatoViewModel.js"></script>
    <script src="AppScript/Contato/EditarContatoViewModel.js"></script>

    <!--  chamada -->
    <script src="AppScript/Chamada/ListarChamadaViewModel.js"></script>  
    
    <!-- agenda -->
    <script src="AppScript/Agenda/AgendaViewModel.js"></script>
    <script src="AppScript/Agenda/init.js"></script>

</body>

</html>
